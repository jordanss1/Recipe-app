<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe App</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bai+Jamjuree:wght@200;300;600&family=Baumans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <section class="d-flex justify-content-center">
    
    <div class="d-flex flex-column align-items-center justify-content-center justify-content-between h1-div">

      <button type="button" class="mt-2 btn" id="recipe-btn">New Recipe</button>

      <h1 class="fs-3 mb-3">randommeals</h1>

    </div>
        
    <div class="name-video d-flex flex-column align-items-center justify-content-around justify-content-center">  
          
      <div class="name-div mt-3"><h2 class="fs-4 text-center" id="name"></h2></div>

      <button type="button" id="youtube" class="mt-2 btn">Watch Video</button>

    </div>

    <div class="d-flex align-self-center instructions">

      <div id="first-color" class="d-flex align-items-center">

        <div id="first-color1" class="d-flex align-items-center"></div>

      </div>

      <div id="second-color" class="d-flex flex-row">

        <div id="second-color1">

          <h2 class="fs-5 text-center">Ingredients</h2>

          <div id="ingredients"></div>

        </div>

        <div id="second-color2"></div>


      </div>
      

    </div>
    
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="script.js"></script>  

</body>

</html>
